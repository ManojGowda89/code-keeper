<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Keeper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fb;
      color: var(--dark);
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    h1 {
      font-weight: 700;
      margin: 0;
    }
    
    /* Navigation Bar Styles */
    .navbar {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    
    .search-nav {
      flex-grow: 1;
      max-width: 500px;
      margin: 0 20px;
      transition: var(--transition);
    }
    
    #search {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      margin: 30px auto;
      max-width: 800px;
    }
    
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    
    label {
      font-weight: 500;
      color: var(--dark);
      display: block;
      margin-bottom: 5px;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 16px;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-secondary {
      background-color: var(--gray);
      color: white;
    }
    
    .btn-danger {
      background-color: var(--danger);
      color: white;
    }
    
    .btn-warning {
      background-color: var(--warning);
      color: var(--dark);
    }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 14px;
    }
    
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .snippets-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .snippet {
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 20px;
      position: relative;
      transition: var(--transition);
    }
    
    .snippet:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .snippet-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .snippet-title {
      margin: 0;
      font-size: 22px;
      color: var(--dark);
    }
    
    .snippet-description {
      margin-bottom: 15px;
      color: var(--gray);
    }
    
    .code-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    pre {
      margin: 0;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      z-index: 10;
      opacity: 0.7;
      transition: var(--transition);
    }
    
    .copy-btn:hover {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .snippet-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .edit-form {
      display: none;
    }
    
    .edit-form.active {
      display: block;
    }
    
    .view-mode.hidden {
      display: none;
    }
    
    .hidden {
      display: none;
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--dark);
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: var(--shadow);
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .active-nav-btn {
      background-color: var(--success);
      color: var(--dark);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .form-container {
        padding: 15px;
      }
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .search-nav {
        width: 100%;
        max-width: none;
        margin: 10px 0;
      }
      .nav-buttons {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‚ Code Keeper</h1>
  </header>

  <div class="navbar">
    <div class="nav-buttons">
      <button id="viewCodeBtn" class="btn-primary active-nav-btn" onclick="showCodeList()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2 10a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-1zm2-1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1H4z"/>
          <path d="M2 4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z"/>
          <path d="M2 7a1 1 0 0 1 1-1h10a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1z"/>
        </svg>
        Code
      </button>
      <button id="addCodeBtn" class="btn-primary" onclick="showAddForm()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Add Code
      </button>
    </div>
    <div id="searchContainer" class="search-nav">
      <input type="text" id="search" placeholder="Search by title or description (regex allowed)">
    </div>
  </div>

  <div class="container">
    <div id="formSection" class="form-container hidden">
      <div class="form-header">
        <h2 id="form-title">Add New Snippet</h2>
      </div>
      <input type="hidden" id="snippetId" />
      
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter a descriptive title" required />
      
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Brief description of what this code does" required />
      
      <label for="code">Code</label>
      <textarea id="code" rows="8" placeholder="Paste your code here..." required></textarea>
      
      <div class="btn-group">
        <button class="btn-primary" onclick="saveSnippet()" id="saveBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
          </svg>
          Save Snippet
        </button>
        <button class="btn-secondary" onclick="cancelForm()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
          Cancel
        </button>
      </div>
    </div>

    <div id="snippetsSection">
      <div id="snippets" class="snippets-container"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const API_URL = "/api/snippets";
    let searchTimeout = null;

    // Debounce function to delay search execution
    function debounce(func, delay) {
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          func.apply(context, args);
        }, delay);
      };
    }

    // Show toast notification
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    function showCodeList() {
      document.getElementById('formSection').classList.add('hidden');
      document.getElementById('snippetsSection').classList.remove('hidden');
      document.getElementById('viewCodeBtn').classList.add('active-nav-btn');
      document.getElementById('addCodeBtn').classList.remove('active-nav-btn');
      document.getElementById('searchContainer').classList.remove('hidden');
      fetchSnippets();
    }

    function showAddForm() {
      document.getElementById('formSection').classList.remove('hidden');
      document.getElementById('snippetsSection').classList.add('hidden');
      document.getElementById('viewCodeBtn').classList.remove('active-nav-btn');
      document.getElementById('addCodeBtn').classList.add('active-nav-btn');
      document.getElementById('searchContainer').classList.add('hidden');
      resetForm();
    }

    function cancelForm() {
      resetForm();
      showCodeList();
    }

    async function fetchSnippets() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById("snippets");
        container.innerHTML = "";

        const query = document.getElementById("search").value.trim();
        let regex;
        try { regex = query ? new RegExp(query, "i") : null; } catch { regex = null; }

        if (data.length === 0) {
          container.innerHTML = `<div class="snippet"><p style="text-align:center;color:#6c757d;">No snippets found. Add your first code snippet above!</p></div>`;
          return;
        }

        const filteredData = regex 
          ? data.filter(snippet => regex.test(snippet.title) || regex.test(snippet.description))
          : data;
          
        if (filteredData.length === 0) {
          container.innerHTML = `<div class="snippet"><p style="text-align:center;color:#6c757d;">No snippets match your search.</p></div>`;
          return;
        }

        filteredData.forEach(snippet => {
          const encodedCode = encodeURIComponent(snippet.code);
          
          container.innerHTML += `
            <div class="snippet" id="snippet-${snippet.id}">
              <!-- View Mode -->
              <div class="view-mode" id="view-${snippet.id}">
                <div class="snippet-header">
                  <h3 class="snippet-title">${escapeHtml(snippet.title)}</h3>
                </div>
                <p class="snippet-description">${escapeHtml(snippet.description)}</p>
                <div class="code-container">
                  <button class="copy-btn" onclick="copyCode('${encodedCode}', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                      <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                    Copy
                  </button>
                  <pre><code class="code-block">${escapeHtml(snippet.code)}</code></pre>
                </div>
                <div class="snippet-actions">
                  <button class="btn-warning btn-sm" onclick="toggleEditMode(${snippet.id})">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                    Edit
                  </button>
                  <button class="btn-danger btn-sm" onclick="deleteSnippet(${snippet.id})">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                    Delete
                  </button>
                </div>
              </div>
              
              <!-- Edit Mode -->
              <div class="edit-form" id="edit-${snippet.id}">
                <input type="text" id="edit-title-${snippet.id}" value="${escapeHtml(snippet.title)}" placeholder="Title" required />
                <input type="text" id="edit-description-${snippet.id}" value="${escapeHtml(snippet.description)}" placeholder="Description" required />
                <textarea id="edit-code-${snippet.id}" rows="6" placeholder="Your code here..." required>${escapeHtml(snippet.code)}</textarea>
                <div class="btn-group">
                  <button class="btn-primary btn-sm" onclick="updateSnippet(${snippet.id})">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                    </svg>
                    Save Changes
                  </button>
                  <button class="btn-secondary btn-sm" onclick="toggleEditMode(${snippet.id})">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          `;
        });

        // Apply syntax highlighting
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      } catch (error) {
        console.error('Error fetching snippets:', error);
        showToast('Error loading snippets. Please try again.');
      }
    }

    function toggleEditMode(id) {
      const viewMode = document.getElementById(`view-${id}`);
      const editMode = document.getElementById(`edit-${id}`);
      
      viewMode.classList.toggle('hidden');
      editMode.classList.toggle('active');
    }

    async function saveSnippet() {
      const id = document.getElementById("snippetId").value;
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const code = document.getElementById("code").value;

      if (!title || !description || !code) {
        showToast("All fields are required");
        return;
      }

      try {
        const method = id ? "PUT" : "POST";
        const url = id ? `${API_URL}/${id}` : API_URL;

        const response = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, code })
        });

        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }

        resetForm();
        showCodeList();
        showToast(id ? "Snippet updated successfully" : "Snippet added successfully");
      } catch (error) {
        console.error('Error saving snippet:', error);
        showToast('Error saving snippet. Please try again.');
      }
    }

    async function updateSnippet(id) {
      const title = document.getElementById(`edit-title-${id}`).value;
      const description = document.getElementById(`edit-description-${id}`).value;
      const code = document.getElementById(`edit-code-${id}`).value;

      if (!title || !description || !code) {
        showToast("All fields are required");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, description, code })
        });

        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }

        toggleEditMode(id);
        fetchSnippets();
        showToast("Snippet updated successfully");
      } catch (error) {
        console.error('Error updating snippet:', error);
        showToast('Error updating snippet. Please try again.');
      }
    }

    async function deleteSnippet(id) {
      if (!confirm("Are you sure you want to delete this snippet?")) return;
      
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }
        
        fetchSnippets();
        showToast("Snippet deleted successfully");
      } catch (error) {
        console.error('Error deleting snippet:', error);
        showToast('Error deleting snippet. Please try again.');
      }
    }

    function resetForm() {
      document.getElementById("snippetId").value = "";
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";
      document.getElementById("code").value = "";
      document.getElementById("form-title").innerText = "Add New Snippet";
      document.getElementById("saveBtn").innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
        </svg>
        Save Snippet
      `;
    }

    function copyCode(encodedCode, button) {
      const code = decodeURIComponent(encodedCode);
      navigator.clipboard.writeText(code);
      
      // Visual feedback
      const originalText = button.innerHTML;
      button.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </svg>
        Copied!
      `;
      
      setTimeout(() => {
        button.innerHTML = originalText;
      }, 2000);
    }

    // Helper function to escape HTML
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
